version: 2.1

executors:
  clang-executor:
    docker:
      - image: ubuntu:latest
    resource_class: small
    environment:
      CC: clang
      CXX: clang++

jobs:
  clang-format-check:
    executor: clang-executor
    steps:
      - checkout
      - run:
          name: Install clang-format
          command: |
            export DEBIAN_FRONTEND=noninteractive
            apt update && apt install -y clang-format
      - run:
          name: Run clang-format
          command: |
            find . -name "*.c" -o -name "*.cpp" -o -name "*.h" | xargs clang-format --dry-run --Werror

  clang-tidy-check:
    executor: clang-executor
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            export DEBIAN_FRONTEND=noninteractive
            apt update && apt install -y clang clang-tidy build-essential cmake git libstdc++-12-dev
      - run:
          name: Generate compile_commands.json
          command: |
            mkdir build
            cd build
            cmake -DCMAKE_EXPORT_COMPILE_COMMANDS=ON ..
            cp compile_commands.json ../
      - run:
          name: Run clang-tidy
          command: |
            for file in $(find . -name "*.cpp" -o -name "*.h"); do
              echo "Checking $file..."
              clang-tidy -p=. "$file" -- -I. -Isrc -Ibuild/_deps/googletest-src/googletest/include \
                --stdlib=libstdc++ -I/usr/include/c++/12 -I/usr/include/x86_64-linux-gnu/c++/12 || exit 1
            done

  build-and-test:
    executor: clang-executor
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            export DEBIAN_FRONTEND=noninteractive
            apt update && apt install -y clang build-essential cmake lcov curl zip unzip tar git pkg-config llvm libstdc++-12-dev
      - run:
          name: Check Clang++ Installation
          command: |
            which clang++
            clang++ --version
      - run:
          name: CMake Configure
          command: |
            mkdir build
            cd build
            cmake ..
      - run:
          name: Build
          command: |
            cd build
            make -j4
      - run:
          name: Run Tests (JUnit/XML output)
          command: |
            cd build
            ctest --output-on-failure -T Test --no-compress-output
      - store_test_results:
          path: build/Testing/Temporary
      - run:
          name: Collect Coverage
          command: |
            cd build
            export LLVM_PROFILE_FILE="%p.profraw"
            ctest --output-on-failure -T Test --no-compress-output
            llvm-profdata merge --sparse *.profraw -o merged.profdata
            llvm-cov show ./unit_tests ./integration_tests ./e2e_tests -instr-profile=merged.profdata --format=html -output-dir=coverage_html
      - store_artifacts:
          path: build/coverage_html
          destination: coverage_html

workflows:
  version: 2
  clang-checks:
    jobs:
      - clang-format-check
      - build-and-test
      - clang-tidy-check:
          requires:
            - build-and-test 
