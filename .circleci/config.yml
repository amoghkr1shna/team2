version: 2.1

executors:
  clang-executor:
    docker:
      - image: ubuntu:latest
    resource_class: small
    # Removed environment variables (CC/CXX) to avoid preset values

jobs:
  # 1) clang-format-check (unchanged aside from fixing file search pattern)
  clang-format-check:
    executor: clang-executor
    steps:
      - checkout
      - run:
          name: Install clang-format
          command: |
            export DEBIAN_FRONTEND=noninteractive
            apt update && apt install -y clang-format
      - run:
          name: Run clang-format
          command: |
            find . -name "*.c" -o -name "*.cpp" -o -name "*.h" | xargs clang-format --dry-run --Werror

  # 2) clang-tidy-check (unchanged aside from fixing file search pattern)
  clang-tidy-check:
    executor: clang-executor
    steps:
      - checkout
      - run:
          name: Install clang-tidy
          command: |
            export DEBIAN_FRONTEND=noninteractive
            apt update && apt install -y clang-tidy
      - run:
          name: Run clang-tidy
          command: |
            for file in $(find . -name "*.c" -o -name "*.cpp" -o -name "*.h"); do
              clang-tidy "$file" -- -std=c++17 || exit 1
            done

  # 3) build-and-test
  build-and-test:
    executor: clang-executor
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            export DEBIAN_FRONTEND=noninteractive
            apt update && apt install -y clang build-essential cmake lcov
      - run:
          name: Check Clang++ Installation
          command: |
            which clang++
            clang++ --version
      - run:
          name: CMake Configure (with explicit compiler and coverage)
          command: |
            mkdir build && cd build
            cmake -DCMAKE_CXX_COMPILER=/usr/bin/clang++ -DCMAKE_CXX_FLAGS="--coverage" -DCMAKE_EXPORT_COMPILE_COMMANDS=ON ..
      - run:
          name: Build
          command: |
            cd build
            make -j4
      - run:
          name: Run Tests (JUnit/XML output)
          command: |
            cd build
            # Generate JUnit-style XML test results
            ctest --output-on-failure -T Test --no-compress-output
      - store_test_results:
          path: build/Testing/Temporary
      - run:
          name: Collect Coverage
          command: |
            cd build
            lcov --capture --directory . --output-file coverage.info
            lcov --remove coverage.info '/usr/*' 'tests/*' --output-file coverage.info
            lcov --list coverage.info
            mkdir coverage_html
            genhtml coverage.info --output-directory coverage_html
      - store_artifacts:
          path: build/coverage_html
          destination: coverage_html

workflows:
  clang-checks:
    jobs:
      - clang-format-check
      - clang-tidy-check
      - build-and-test
